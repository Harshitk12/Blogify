        <script>
            const blogs = [
                { id: 1, title: "Machu Picchu", coverImageURL: "images/machu.mp4" },
                { id: 2, title: "Pyramids of Giza", coverImageURL: "images/giza.mp4" },
                { id: 3, title: "Great Wall of China", coverImageURL: "images/great.mp4" },
                { id: 4, title: "Christ The Redeemer", coverImageURL: "images/christ.mp4" },
            ];
        
            const blogsContainer = document.querySelector('.blogscontainer');
        
            blogs.forEach(blog => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => redirectToPage("/user/signin");
        
                // Adding the video element directly in the DOM
                card.innerHTML = `
                    <video class="blog-video" src="${blog.coverImageURL}" loop muted></video>
                    <div class="title">
                        <h3>${blog.title}</h3>
                    </div>
                `;
        
                blogsContainer.appendChild(card);
        
                // Get the video element from the card
                const video = card.querySelector('.blog-video');
        
                // Add event listeners for mouse enter and leave
                card.addEventListener('mouseenter', () => {
                    video.play();
                });
        
                card.addEventListener('mouseleave', () => {
                    video.pause();
                });
            });
        
            function redirectToPage(url) {
                window.location.href = url;
            }
        </script>
